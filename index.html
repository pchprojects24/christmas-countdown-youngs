<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>The Youngs' Christmas Countdown</title>
  <style>
    :root {
      --bg: #050a06; 
      --card: rgba(255, 255, 255, 0.07);
      --text: #ffffff;
      --accent: #d4af37; 
      --holiday-red: #991b1b;
      --border: rgba(255, 255, 255, 0.12);
    }
    
    * { box-sizing: border-box; }
    
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background: radial-gradient(circle at top, #142b1a, var(--bg));
      color: var(--text);
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Snow Animation */
    .snow-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 0; }
    .snowflake { position: absolute; top: -10px; color: white; opacity: 0.8; animation: fall linear infinite; }
    @keyframes fall { to { transform: translateY(105vh); } }

    .wrap { max-width: 650px; margin: 0 auto; padding: 25px 15px; position: relative; z-index: 1; }

    /* --- INTEGRATED GLOWING HEADER --- */
    .site-header {
      text-align: center;
      margin-bottom: 30px;
      position: relative;
    }
    .site-header h1 { margin: 0; line-height: 1.2; }
    .header-top {
      display: block;
      font-size: 20px;
      color: var(--accent);
      text-transform: uppercase;
      letter-spacing: 4px;
      font-weight: 700;
      opacity: 0.9;
    }
    .header-bottom {
      display: block;
      font-size: 38px;
      font-weight: 800;
      color: var(--accent);
      /* Layered glow effect */
      text-shadow: 0 0 10px var(--accent), 0 0 20px var(--accent);
      margin-top: 5px;
    }

    /* Featured Countdown Card */
    .featured-card {
      background: linear-gradient(145deg, var(--holiday-red), #600);
      border: 2px solid var(--accent);
      border-radius: 20px;
      padding: 25px 15px;
      text-align: center;
      margin-bottom: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.4);
    }
    .featured-label { font-size: 12px; text-transform: uppercase; letter-spacing: 2px; color: var(--accent); font-weight: bold; }
    .featured-title { font-size: 24px; font-weight: 800; margin: 10px 0; }
    .featured-timer { font-size: 36px; font-weight: 900; font-family: monospace; }

    /* Layout Cards */
    .card { background: var(--card); border: 1px solid var(--border); border-radius: 15px; padding: 18px; margin-bottom: 15px; backdrop-filter: blur(8px); }
    .label { color: var(--accent); font-size: 11px; text-transform: uppercase; letter-spacing: 2px; font-weight: bold; margin-bottom: 10px; }
    
    /* Weather Grid */
    .weather-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
    .weather-item { background: rgba(0,0,0,0.2); padding: 10px; border-radius: 10px; border: 1px solid var(--border); }
    .w-loc { font-size: 12px; font-weight: bold; color: var(--accent); }
    .w-temp { font-size: 20px; font-weight: 800; margin: 5px 0; }

    /* Event List Styles */
    .event { padding: 15px 10px; border-bottom: 1px solid var(--border); cursor: pointer; transition: background 0.3s; }
    .event:hover { background: rgba(255,255,255,0.03); }
    .event-main { display: flex; justify-content: space-between; align-items: center; }
    .event-name { font-weight: bold; margin: 0; font-size: 16px; }
    .event-time { font-size: 13px; color: #aaa; margin-top: 4px; }
    .details { max-height: 0; overflow: hidden; transition: 0.3s ease-out; font-size: 14px; color: #ddd; }
    .event.open .details { max-height: 150px; padding: 12px; margin-top: 10px; background: rgba(0,0,0,0.2); border-radius: 8px; }

    /* Buttons */
    .btn { background: var(--holiday-red); color: white; border: none; padding: 12px; border-radius: 10px; cursor: pointer; font-weight: bold; width: 100%; text-decoration: none; display: block; text-align: center; margin-top: 10px; }
    .btn-gold { background: var(--accent); color: black; }

    /* Mobile scaling */
    @media (max-width: 600px) {
      .header-bottom { font-size: 30px; }
      .featured-timer { font-size: 28px; }
    }
  </style>
</head>
<body>

<div class="snow-container" id="snow"></div>

<div class="wrap">
  <header class="site-header">
    <h1>
      <span class="header-top">The Youngs'</span>
      <span class="header-bottom">üéÑ Christmas Countdown üéÑ</span>
    </h1>
  </header>

  <div class="featured-card" id="featuredSection">
    <div class="featured-label">Next Event Starts In</div>
    <div class="featured-title" id="featuredTitle">Loading Itinerary...</div>
    <div class="featured-timer" id="featuredTimer">00:00:00:00</div>
  </div>

  <div class="card">
    <div class="label">Regional Travel Weather</div>
    <div class="weather-grid">
      <div class="weather-item">
        <div class="w-loc">Timberlea, NS</div>
        <div class="w-temp" id="t-temp">--¬∞C</div>
      </div>
      <div class="weather-item">
        <div class="w-loc">C. Narrows, NB</div>
        <div class="w-temp" id="c-temp">--¬∞C</div>
      </div>
    </div>
  </div>

  <div class="card">
    <div class="label">Full Holiday Schedule</div>
    <div id="eventList"></div>
    <button class="btn" style="background: transparent; border: 1px solid var(--border); font-size: 13px;" id="toggleBtn">Show Full List</button>
  </div>

  <div class="card" style="border: 1px dashed var(--accent);">
    <div class="label">Holiday Spirit Scanner</div>
    <p id="scanResult" style="text-align:center; min-height: 25px; font-weight: bold; color: var(--accent);"></p>
    <button class="btn btn-gold" onclick="runScan()">üîç Scan for "Nice List" Status</button>
  </div>

  <a href="memories.html" class="btn btn-gold" style="font-size: 18px;">üéÑ View Christmas Memories</a>
</div>

<script>
  const EVENTS = [
    { name: "Chad departs Timberlea", iso: "2025-12-22T07:00:00-04:00", notes: "Heading to Saint John for pickup." },
    { name: "Mom Pickup (Saint John)", iso: "2025-12-22T12:30:00-04:00", notes: "Costco stop, then drive to Cambridge Narrows." },
    { name: "Leave Cambridge Narrows", iso: "2025-12-23T10:00:00-04:00", notes: "Quick stop in Truro for Deluxe French Fries!" },
    { name: "Halifax Forum Bingo", iso: "2025-12-23T19:30:00-04:00", notes: "Main start time. Arrive early!" },
    { name: "Wizard of Oz Show", iso: "2025-12-24T14:00:00-04:00", notes: "Neptune Theatre. Classic Christmas Eve trip." },
    { name: "Return to New Brunswick", iso: "2025-12-27T09:00:00-04:00", notes: "Marice drives Mom home." }
  ];

  let showAll = false;

  async function fetchWeather(lat, lon, id) {
    try {
      const res = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current_weather=true`);
      const data = await res.json();
      document.getElementById(id).textContent = Math.round(data.current_weather.temperature) + "¬∞C";
    } catch (e) { console.error(e); }
  }

  function createSnow() {
    const container = document.getElementById('snow');
    for (let i = 0; i < 40; i++) {
      let flake = document.createElement('div');
      flake.className = 'snowflake';
      flake.textContent = '‚ùÑ';
      flake.style.left = Math.random() * 100 + 'vw';
      flake.style.animationDuration = (Math.random() * 5 + 7) + 's';
      flake.style.opacity = Math.random();
      container.appendChild(flake);
    }
  }

  function renderEvents() {
    const list = document.getElementById('eventList');
    list.innerHTML = '';
    
    const now = new Date();
    // Identify which event is coming up next
    const nextEventIndex = EVENTS.findIndex(ev => new Date(ev.iso) > now);
    const visible = showAll ? EVENTS : EVENTS.slice(0, 3);

    visible.forEach((ev, i) => {
      const date = new Date(ev.iso);
      const isNext = (i === nextEventIndex);
      const row = document.createElement('div');
      // Automatically open the next event
      row.className = 'event' + (isNext ? ' open' : '');
      
      row.innerHTML = `
        <div class="event-main">
          <div>
            <p class="event-name">${isNext ? '‚ú® ' : ''}${ev.name}</p>
            <p class="event-time">${date.toLocaleDateString([], {month:'short', day:'numeric'})} @ ${date.toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}</p>
          </div>
          <span style="color:var(--accent)">${isNext ? '‚ñ≤' : '‚ñº'}</span>
        </div>
        <div class="details">${ev.notes}</div>
      `;
      row.onclick = () => row.classList.toggle('open');
      list.appendChild(row);
    });
    document.getElementById('toggleBtn').textContent = showAll ? "Show Less" : "Show All Events";
  }

  function runScan() {
    const results = ["‚úÖ 100% NICE", "üåü EXTRA NICE", "‚ö†Ô∏è 2% NAUGHTY (Eat a cookie!)", "‚úÖ NICE LIST CERTIFIED"];
    const el = document.getElementById('scanResult');
    el.textContent = "Scanning...";
    setTimeout(() => {
      el.textContent = results[Math.floor(Math.random() * results.length)];
    }, 1200);
  }

  function updateMainTimer() {
    const now = new Date();
    let next = null;

    for (let ev of EVENTS) {
      if (new Date(ev.iso) > now) {
        next = ev;
        break;
      }
    }

    if (next) {
      document.getElementById('featuredTitle').textContent = next.name;
      const diff = new Date(next.iso) - now;
      const d = Math.floor(diff / 86400000);
      const h = Math.floor((diff % 86400000) / 3600000);
      const m = Math.floor((diff % 3600000) / 60000);
      const s = Math.floor((diff % 60000) / 1000);
      document.getElementById('featuredTimer').textContent = 
        `${d}d ${String(h).padStart(2,'0')}h ${String(m).padStart(2,'0')}m ${String(s).padStart(2,'0')}s`;
    } else {
      document.getElementById('featuredTitle').textContent = "Merry Christmas!";
      document.getElementById('featuredTimer').textContent = "Family Time!";
    }
  }

  document.getElementById('toggleBtn').onclick = () => { showAll = !showAll; renderEvents(); };

  createSnow();
  renderEvents();
  fetchWeather(44.65, -63.68, 't-temp'); // Timberlea
  fetchWeather(45.83, -66.07, 'c-temp'); // Cambridge Narrows
  setInterval(updateMainTimer, 1000);
  updateMainTimer();
</script>

</body>
</html>
