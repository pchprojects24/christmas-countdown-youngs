<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>Youngs' Christmas Memories</title>
  <style>
    :root {
      --bg: #050a06; 
      --accent: #d4af37; 
      --card: rgba(255, 255, 255, 0.08);
      --text: #ffffff;
    }
    
    body {
      margin: 0;
      background-color: var(--bg);
      color: var(--text);
      font-family: 'Georgia', serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* Header & Back Button */
    header {
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(0,0,0,0.3);
      border-bottom: 1px solid rgba(255,255,255,0.1);
      z-index: 10;
    }
    .back-btn {
      color: var(--accent);
      text-decoration: none;
      font-weight: bold;
      font-size: 14px;
      border: 1px solid var(--accent);
      padding: 5px 12px;
      border-radius: 20px;
    }

    /* Main Carousel Container */
    .carousel-container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    .carousel-track {
      display: flex;
      height: 100%;
      width: 100%;
      transition: transform 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    }

    .slide {
      min-width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      box-sizing: border-box;
    }

    .slide img {
      max-width: 100%;
      max-height: 70vh;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      border: 2px solid var(--card);
      object-fit: contain;
    }

    .caption {
      margin-top: 15px;
      color: var(--accent);
      font-style: italic;
      text-align: center;
    }

    /* Thumbnail Navigation */
    .thumb-nav {
      height: 80px;
      background: rgba(0,0,0,0.5);
      display: flex;
      gap: 10px;
      padding: 10px;
      overflow-x: auto;
      align-items: center;
      -webkit-overflow-scrolling: touch;
    }

    .thumb-nav img {
      height: 50px;
      width: 50px;
      object-fit: cover;
      border-radius: 5px;
      opacity: 0.5;
      border: 2px solid transparent;
      transition: 0.3s;
    }

    .thumb-nav img.active {
      opacity: 1;
      border-color: var(--accent);
      transform: scale(1.1);
    }

    /* Swipe Hint */
    .hint {
      position: absolute;
      bottom: 100px;
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 2px;
      opacity: 0.5;
    }
  </style>
</head>
<body>

<header>
  <a href="index.html" class="back-btn">← Back</a>
  <div style="text-align: right;">
    <span style="color:var(--accent); font-weight: bold;">Christmas</span><br>
    <small>Memories</small>
  </div>
</header>

<div class="carousel-container">
  <div class="carousel-track" id="track">
    </div>
  <div class="hint">Swipe to see more ↔</div>
</div>

<div class="thumb-nav" id="thumbNav">
  </div>

<script>
  // List of your specific file names from your upload
  const PHOTOS = [
    { src: '005.JPG', label: 'Family Memory' },
    { src: '059.JPG', label: 'Holiday Cheer' },
    { src: 'Christmas 2011 001.JPG', label: 'Christmas 2011' },
    { src: 'Christmas 2011 003.JPG', label: 'Christmas 2011' },
    { src: 'Christmas 2011 236.JPG', label: 'Christmas 2011' },
    { src: 'Christmas 2011 269.JPG', label: 'Christmas 2011' },
    { src: 'Christmas 2011 273.JPG', label: 'Christmas 2011' },
    { src: 'Christmas 2011 281.JPG', label: 'Christmas 2011' },
    { src: 'DSCF0089.JPG', label: 'The Holidays' }
  ];

  const track = document.getElementById('track');
  const thumbNav = document.getElementById('thumbNav');
  let currentIndex = 0;
  let startX = 0;

  // Build the slides and thumbnails
  PHOTOS.forEach((photo, index) => {
    // Create Slide
    const slide = document.createElement('div');
    slide.className = 'slide';
    slide.innerHTML = `
      <img src="${photo.src}" alt="${photo.label}">
      <div class="caption">${photo.label}</div>
    `;
    track.appendChild(slide);

    // Create Thumbnail
    const thumb = document.createElement('img');
    thumb.src = photo.src;
    thumb.onclick = () => goToSlide(index);
    if (index === 0) thumb.className = 'active';
    thumbNav.appendChild(thumb);
  });

  function goToSlide(index) {
    currentIndex = index;
    track.style.transform = `translateX(-${index * 100}%)`;
    
    // Update thumbnails
    document.querySelectorAll('.thumb-nav img').forEach((img, i) => {
      img.className = (i === index) ? 'active' : '';
    });
  }

  // Swipe logic for mobile
  track.addEventListener('touchstart', e => {
    startX = e.touches[0].clientX;
  });

  track.addEventListener('touchend', e => {
    const endX = e.changedTouches[0].clientX;
    const diff = startX - endX;

    if (Math.abs(diff) > 50) { // Threshold for swipe
      if (diff > 0 && currentIndex < PHOTOS.length - 1) {
        goToSlide(currentIndex + 1);
      } else if (diff < 0 && currentIndex > 0) {
        goToSlide(currentIndex - 1);
      }
    }
  });
</script>

</body>
</html>
