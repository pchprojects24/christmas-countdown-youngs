<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1" />
  <title>Youngs' Christmas Memories</title>
  <style>
    :root {
      --bg: #050a06; 
      --accent: #d4af37; 
      --card: rgba(255, 255, 255, 0.08);
      --text: #ffffff;
    }
    
    body {
      margin: 0;
      background-color: var(--bg);
      background: radial-gradient(circle at top, #142b1a, var(--bg));
      color: var(--text);
      font-family: 'Georgia', serif;
      padding-bottom: 50px;
    }

    header {
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(0,0,0,0.6);
      backdrop-filter: blur(10px);
      position: sticky;
      top: 0;
      z-index: 100;
      border-bottom: 1px solid rgba(212, 175, 55, 0.3);
    }

    .back-btn {
      color: var(--accent);
      text-decoration: none;
      font-weight: bold;
      border: 1px solid var(--accent);
      padding: 8px 15px;
      border-radius: 20px;
      font-size: 14px;
    }

    .gallery-container {
      max-width: 600px;
      margin: 0 auto;
      padding: 15px;
    }

    .memory-card {
      margin-bottom: 30px;
      background: var(--card);
      border-radius: 15px;
      overflow: hidden;
      border: 1px solid rgba(255,255,255,0.1);
      box-shadow: 0 10px 20px rgba(0,0,0,0.3);
    }

    .memory-card img {
      width: 100%;
      height: auto;
      display: block;
      /* Ensures the photo fits the phone width perfectly */
    }

    .memory-info {
      padding: 15px;
      text-align: center;
    }

    .memory-label {
      color: var(--accent);
      font-weight: bold;
      font-size: 18px;
      margin-bottom: 5px;
    }

    .memory-year {
      font-size: 12px;
      opacity: 0.7;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    /* Loading placeholder */
    .loading {
      text-align: center;
      padding: 50px;
      color: var(--accent);
    }
  </style>
</head>
<body>

<header>
  <a href="index.html" class="back-btn">‚Üê Home</a>
  <div style="text-align: right;">
    <span style="color:var(--accent); font-weight: bold;">Youngs'</span><br>
    <small>Holiday Gallery</small>
  </div>
</header>

<div class="gallery-container" id="gallery">
  </div>

<script>
  // Directly using the file names you uploaded to your main folder
  const PHOTOS = [
    { src: '005.JPG', label: 'Family Holiday', year: 'Christmas' },
    { src: '059.JPG', label: 'Festive Cheer', year: 'Christmas' },
    { src: 'Christmas 2011 001.JPG', label: 'Traditions', year: '2011' },
    { src: 'Christmas 2011 003.JPG', label: 'Gatherings', year: '2011' },
    { src: 'Christmas 2011 236.JPG', label: 'Christmas Morning', year: '2011' },
    { src: 'Christmas 2011 269.JPG', label: 'Holiday Smiles', year: '2011' },
    { src: 'Christmas 2011 273.JPG', label: 'Gift Exchange', year: '2011' },
    { src: 'Christmas 2011 281.JPG', label: 'Christmas Dinner', year: '2011' },
    { src: 'DSCF0089.JPG', label: 'Celebration', year: 'Christmas' }
  ];

  const gallery = document.getElementById('gallery');

  PHOTOS.forEach(photo => {
    const card = document.createElement('div');
    card.className = 'memory-card';
    card.innerHTML = `
      <img src="${photo.src}" alt="${photo.label}" loading="lazy">
      <div class="memory-info">
        <div class="memory-label">${photo.label}</div>
        <div class="memory-year">${photo.year}</div>
      </div>
    `;
    gallery.appendChild(card);
  });
</script>

</body>
</html>
