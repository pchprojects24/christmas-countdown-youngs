<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Christmas Memories</title>
  <style>
    :root{--bg:#0b1220;--text:#f3f4f6;--muted:#b6c2d9;--border:rgba(255,255,255,.10)}
    *{box-sizing:border-box}
    body{margin:0;font-family:-apple-system,system-ui,Segoe UI,Roboto,Arial,sans-serif;background:var(--bg);color:var(--text)}
    .wrap{max-width:860px;margin:0 auto;padding:18px 14px 30px}
    a{color:var(--text);text-decoration:none}
    .top{display:flex;align-items:center;justify-content:space-between;gap:12px}
    h1{margin:0;font-size:20px}
    .sub{margin:8px 0 16px;color:var(--muted);font-size:14px}
    .grid{
      display:grid;
      grid-template-columns: repeat(2, 1fr);
      gap:10px;
    }
    @media (min-width:700px){
      .grid{grid-template-columns: repeat(3, 1fr);}
    }
    .ph{
      border:1px solid var(--border);
      border-radius:14px;
      overflow:hidden;
      background:#0a0f1a;
    }
    .ph img{width:100%;height:220px;object-fit:cover;display:block}
    .btn{
      border:1px solid var(--border);
      padding:8px 10px;
      border-radius:12px;
      background:rgba(255,255,255,.06);
      font-size:14px;
      font-weight:600;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="top">
      <h1>Christmas Memories</h1>
      <a class="btn" href="index.html">‚Üê Back</a>
    </div>
    <p class="sub">Swipe/scroll through photos.</p>

    <div class="grid">
      <!-- Add more images by copying one of these blocks -->
      <div class="ph"><img src="images/mem01.jpg" alt=""></div>
      <div class="ph"><img src="images/mem02.jpg" alt=""></div>
      <div class="ph"><img src="images/mem03.jpg" alt=""></div>
      <div class="ph"><img src="images/mem04.jpg" alt=""></div>
      <div class="ph"><img src="images/mem05.jpg" alt=""></div>
      <div class="ph"><img src="images/mem06.jpg" alt=""></div>
      <div class="ph"><img src="images/mem07.jpg" alt=""></div>
      <div class="ph"><img src="images/mem08.jpg" alt=""></div>
      <div class="ph"><img src="images/mem09.jpg" alt=""></div>
      <div class="ph"><img src="images/mem10.jpg" alt=""></div>
      <div class="ph"><img src="images/mem11.jpg" alt=""></div>
      <div class="ph"><img src="images/mem12.jpg" alt=""></div>
    </div>
  </div>
</body>
</html>
